{% extends 'base.html' %}
{% block content %}

        <div class="row">
            <div class="col-4">
                {% block sidebar %}
                    {% include 'user/sidebar.html' %}
                {% endblock sidebar %}
            </div>
            <div class="col-8">
                {% block dashboardContentParent%}
                    <div class="card"> 
                        <div class="card-body">

                                    Featured

                        </div>
                    </div>
                {% endblock dashboardContentParent %}
            </div>
        </div>
    </div>
{% endblock content %}
